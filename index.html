 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
  </head>
  <body>
    <form class="input-area">
      <h1 class="text-bold">Linked<img src="linked-list-logo.svg" alt="Link Image" width= "70px">List</h1>
      <input type="text" name="" value="" class="title" id="title" placeholder="Website Title">
      <input type="text" name="" value="" class="address" id="address" placeholder="Website URL">
      <button type="button" name="button" class="enter" id="enter" >Enter</button>
      <fieldset class="counters">
        <p class="total">Total: <span id="total">0</span></p>
        <p class="total-read">Read: <span id="totalRead">0</span></p>
        <p class="unread">Unread: <span  id="unread">0</span></p>
      </fieldset>
    </form>
    <section class="bookmarks-list">
      <!-- <div class="bookmark">
        <h2>Website</h2>
        <div class="break"></div>
        <a href="" class="text-regular">http://www.URL.org</a>
        <div class="break"></div>
        <button class="read">Read</button>
        <button class="delete">Delete</button;>
      </div> -->
    </section>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
