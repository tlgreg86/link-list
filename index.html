<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
  </head>
  <body>
    <section class="input-area">
      <div class="logo">
        <h1 class="text-bold">Linked
        <img src="linked-list-logo.svg" alt="">List</h1>
      </div>
      <input type="text" name="" value="" id="title" placeholder="Website Title">
      <input type="text" name="" value="" id="address" placeholder="Website URL">
      <button type="button" name="button" id="enter">Enter</button>
    </section>
    <section class="bookmarks-list">
    </section>
    <script src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
